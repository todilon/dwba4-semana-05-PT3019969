  <body>
    
    <div id="menu-placeholder"></div>
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src = 'https://github.com/DWBA4/dwba4_semana_imagens/blob/master/Logo.jpg?raw=true' />
    
    <h1>Mande uma mensagem</h1>

    <form>
      <ul>
        <li>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required><br>
        </li>
        <li>
          <label for="email">E-Mail:</label>
          <input type="text" name="email" id="email" required><br>
        </li>
        <li>
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999" pattern="(\[0-9]{2}\) [0-9]{5}-[0-9]{4}" required><br>
        </li>
        <li>
          <label for="assunto">Assunto:</label>
          <select type="text" name="assunto" id="assunto" required><br>
            <option value="selecione">-- Selecione --</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select><br>
        </li>
        <li>
          <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea><br>
        </li>
        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="email">Email</label>
            <input type="checkbox" id="email" name="email" value="email">
            <label for="telefone">Telefone</label>
            <input type="checkbox" id="telefone" name="telefone" value="tel">
          </fieldset>
        </li>
        <li>
          <input type="submit" value="Enviar">
        </li>
        
      </ul>
    </form>
